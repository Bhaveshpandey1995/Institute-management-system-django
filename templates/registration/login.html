{% extends 'index.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div style="position: relative"></div>
<section class="banner-area relative">
    <div class="overlay overlay-bg"></div>	
      <!-- <div class="row fullscreen d-flex align-items-center justify-content-between"> -->
        <div class="banner-content col-lg-9 col-md-12"></div>
        <br><br><br><br>
            <section id="login-form-section">
                <div id="login-form-section--inner">
                    <div class="container">
                        <div class="row justify-content-center py-5">
                            <div class="col-6">
                                <h1 class="text-center" style="color: white;">Login</h1>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="id_username" style="color: white;">Username</label>
                                        <input type="text" name="username" class="form-control" id="id_username"
                                            placeholder="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="id_password" style="color: white;">Password</label>
                                        <input type="password" name="password" class="form-control" id="id_password"
                                            placeholder="password">
                                    </div>
                                    <input type="hidden" name="next" value="{{ next }}">
                                    <button type="submit" class="btn btn-outline-info float-right">Login</button>
                                </form>
                                <a class="d-block" href="{% url 'account:register'  %}">
                                    Don't have an account? <b>Register Now.</b>
                                </a>
                                <a class="d-block" href="/password-reset/">
                                    Forgot password?
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            </div>
    {% endblock %}
